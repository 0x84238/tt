<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girlfriend, Trinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        /* Basic page reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #4B0082;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Container for the text */
        .container {
            margin-top: 10vh;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        .name {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        /* Wiggle effect animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Styling for the "Click here to see us!" link */
        .see-us-link {
            font-size: 3vw;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.4);
            animation: rainbowText 3s linear infinite, pulse 1.5s ease-in-out infinite;
        }

        .see-us-link:hover {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ff0;
            border-color: #ff0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* For smaller screens (phones, especially iPhone) */
        @media (max-width: 768px) {
            h1, .name {
                font-size: 8vw;
            }

            .see-us-link {
                font-size: 5vw;
                padding: 12px;
            }
        }

    </style>
</head>
<body>
    <!-- Main container to hold the text -->
    <div class="container">
        <h1>I Love You, <span class="name">Trinity ðŸ’–</span></h1>
    </div>

    <!-- "Click here to see us!" link -->
    <a href="gallery.html" class="see-us-link">Click here to see us!</a>
</body>
</html>
