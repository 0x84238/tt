<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girlfriend, Trinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Cyberpunk font -->
    <style>
        /* Basic page reset */
        body, html {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100%; /* Make the body take full height */
            font-family: 'Press Start 2P', cursive; /* Cyberpunk font */
        }

        /* Set the background color and text color for the page */
        body {
            background-color: #4B0082; /* Dark purple background */
            color: white; /* White text for contrast */
            display: flex; /* Use flexbox for centering the content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
            text-align: center; /* Center the text inside the container */
            flex-direction: column; /* Stack elements vertically */
        }

        /* Styling for "Work in Progress" at the top */
        .work-in-progress {
            font-size: 5vw; /* Adjust font size for responsiveness */
            font-weight: bold; /* Make the text bold */
            animation: rainbowText 3s linear infinite; /* Rainbow color animation */
            margin-bottom: 20px; /* Space between "Work in Progress" and main content */
        }

        /* Sync rainbow animation */
        @keyframes rainbowText {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        /* Container for the text, centered on the page */
        .container {
            padding: 20px; /* Ensure some space around the text */
        }

        /* Styling the "I Love You" text */
        h1 {
            font-size: 6vw; /* Responsive font size for wide screens */
            font-weight: bold; /* Make the text bold */
            color: rgb(255, 0, 0); /* Initial red color for the text */
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite; /* Add animations */
        }

        /* Styling the name "Trinity" to apply similar animations */
        .name {
            font-size: 6vw; /* Adjusted to be responsive */
            font-weight: bold; /* Bold for emphasis */
            color: rgb(255, 0, 0); /* Initial red color for the name */
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite; /* Same animations */
        }

        /* Animation for the wiggling effect (rotating the text) */
        @keyframes wiggle {
            0% {
                transform: rotate(0deg); /* No rotation at the start */
            }
            25% {
                transform: rotate(5deg); /* Rotate slightly to the right */
            }
            50% {
                transform: rotate(0deg); /* Return to original position */
            }
            75% {
                transform: rotate(-5deg); /* Rotate slightly to the left */
            }
            100% {
                transform: rotate(0deg); /* Return to original position */
            }
        }

        /* For smaller screens (phones, especially iPhone) */
        @media (max-width: 768px) {
            h1, .name {
                font-size: 8vw; /* Larger text for small screens */
            }

            .work-in-progress {
                font-size: 8vw; /* Larger text for "Work in Progress" */
                margin-bottom: 15px; /* Adjust margin for smaller screens */
            }

            /* Adjust image sizes for small screens */
            .image-upload img {
                max-width: 90%; /* Make images a bit smaller for mobile */
                max-height: 200px; /* Limit image height */
                margin: 5px;
            }
        }

        /* Styling for the image upload section */
        .image-upload {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            animation: rainbowImages 3s linear infinite; /* Rainbow animation for the image section */
        }

        /* Sync rainbow animation for images */
        @keyframes rainbowImages {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }

        .image-upload img {
            max-width: 100%;
            max-height: 300px;
            margin: 10px;
            border-radius: 15px;
            border: 5px solid; /* Add border to images */
            transition: transform 0.3s ease-in-out;
        }

        .image-upload img:hover {
            transform: scale(1.1); /* Make images grow slightly on hover */
        }

        /* Styling for image grid layout */
        .image-upload div {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
        }
    </style>
</head>
<body>
    <!-- "Work in Progress" text -->
    <div class="work-in-progress">
        Work in Progress
    </div>

    <!-- Main container to hold the text -->
    <div class="container">
        <!-- The text "I Love You, Trinity" with a name section for custom styling -->
        <h1>I Love You, <span class="name">Trinity ðŸ’–</span></h1>
    </div>

    <!-- Image upload section -->
    <div class="image-upload">
        <h2>Image Upload Section</h2>
        <div>
            <img src="https://i.imgur.com/p4wqa9K.jpeg" alt="Image 1">
            <img src="https://i.imgur.com/mZXe22Q.jpeg" alt="Image 2">
            <img src="https://i.imgur.com/fQlVKEG.jpeg" alt="Image 3">
            <img src="https://i.imgur.com/aWebrZ0.jpeg" alt="Image 4">
        </div>
    </div>
</body>
</html>
