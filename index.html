<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girlfriend, Trinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Cyberpunk font -->
    <style>
        /* Basic page reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: #4B0082;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Styling for "He/Him" text at the top with rainbow colors and location pin */
        .he-him {
            font-size: 5vw;
            font-weight: bold;
            animation: rainbowText 3s linear infinite;
            margin-bottom: 30px;
        }

        .he-him span {
            font-size: 4vw;
            animation: rainbowText 3s linear infinite;
        }

        .he-him-location {
            font-size: 4vw;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes rainbowText {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        /* Container for the text */
        .container {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        .name {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        /* Wiggle effect animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Styling for the "Click here to see us!" link */
        .see-us-link {
            font-size: 3vw;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.4);
            animation: rainbowText 3s linear infinite;
        }

        .see-us-link:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Image upload section */
        .image-upload {
            display: none; /* Hide by default */
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            animation: rainbowImages 3s linear infinite;
        }

        @keyframes rainbowImages {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }

        .image-upload img {
            max-width: 100%;
            max-height: 300px;
            margin: 10px;
            border-radius: 15px;
            border: 5px solid;
            transition: transform 0.3s ease-in-out;
        }

        .image-upload img:hover {
            transform: scale(1.1);
        }

        .image-upload div {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* For smaller screens (phones, especially iPhone) */
        @media (max-width: 768px) {
            h1, .name {
                font-size: 8vw;
            }

            .he-him {
                font-size: 8vw;
                margin-bottom: 15px;
            }

            .he-him span {
                font-size: 6vw;
            }

            .see-us-link {
                font-size: 5vw;
                padding: 12px;
            }

            .image-upload img {
                max-width: 90%;
                max-height: 200px;
            }

            .image-upload div {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- "He/Him" with rainbow colors and location pin -->
    <div class="he-him">
        He/Him <span>18</span>
        <span class="he-him-location">üìç</span>
    </div>

    <!-- Main container to hold the text -->
    <div class="container">
        <h1>I Love You, <span class="name">Trinity üíñ</span></h1>
    </div>

    <!-- "Click here to see us!" link -->
    <a href="#image-section" class="see-us-link" onclick="showImages()">Click here to see us!</a>

    <!-- Image upload section -->
    <div class="image-upload" id="image-section">
        <h2>Image Upload Section</h2>
        <div>
            <img src="https://i.imgur.com/p4wqa9K.jpeg" alt="Image 1">
            <img src="https://i.imgur.com/mZXe22Q.jpeg" alt="Image 2">
            <img src="https://i.imgur.com/fQlVKEG.jpeg" alt="Image 3">
            <img src="https://i.imgur.com/aWebrZ0.jpeg" alt="Image 4">
        </div>
    </div>

    <script>
        function showImages() {
            document.querySelector('.image-upload').style.display = 'flex'; // Show images when the link is clicked
            window.scrollTo({ top: document.getElementById('image-section').offsetTop, behavior: 'smooth' }); // Smooth scroll to image section
        }
    </script>
</body>
</html>
