<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girlfriend, Trinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Cyberpunk font -->
    <style>
        /* Basic page reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: #4B0082;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Styling for "Work in Progress" at the top */
        .work-in-progress {
            font-size: 5vw;
            font-weight: bold;
            animation: rainbowText 3s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes rainbowText {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        /* Container for the text */
        .container {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        .name {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        /* Wiggle effect animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Image upload section */
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            animation: rainbowImages 3s linear infinite;
        }

        @keyframes rainbowImages {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }

        .image-upload img {
            max-width: 100%;
            max-height: 300px;
            margin: 10px;
            border-radius: 15px;
            border: 5px solid;
            transition: transform 0.3s ease-in-out;
        }

        .image-upload img:hover {
            transform: scale(1.1);
        }

        .image-upload div {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* For smaller screens (phones, especially iPhone) */
        @media (max-width: 768px) {
            h1, .name {
                font-size: 8vw;
            }

            .work-in-progress {
                font-size: 8vw;
                margin-bottom: 15px;
            }

            .image-upload img {
                max-width: 90%;
                max-height: 200px;
            }

            .image-upload div {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- "Work in Progress" text -->
    <div class="work-in-progress">
        Work in Progress
    </div>

    <!-- Main container to hold the text -->
    <div class="container">
        <h1>I Love You, <span class="name">Trinity ðŸ’–</span></h1>
    </div>

    <!-- Image upload section -->
    <div class="image-upload">
        <h2>Image Upload Section</h2>
        <div>
            <img src="https://i.imgur.com/p4wqa9K.jpeg" alt="Image 1">
            <img src="https://i.imgur.com/mZXe22Q.jpeg" alt="Image 2">
            <img src="https://i.imgur.com/fQlVKEG.jpeg" alt="Image 3">
            <img src="https://i.imgur.com/aWebrZ0.jpeg" alt="Image 4">
        </div>
    </div>
</body>
</html>
