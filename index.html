<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girlfriend, Trinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        /* Basic page reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #4B0082;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Container for the text */
        .container {
            margin-bottom: 20px; /* Reduced margin to move text higher */
        }

        h1 {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        .name {
            font-size: 6vw;
            font-weight: bold;
            color: rgb(255, 0, 0);
            animation: wiggle 1s ease-in-out infinite, rainbowText 3s linear infinite;
        }

        /* Wiggle effect animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Styling for the "Click here to see us!" link */
        .see-us-link {
            font-size: 3vw;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.4);
            animation: rainbowText 3s linear infinite;
        }

        .see-us-link:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Image section */
        .image-upload {
            display: none; /* Hide by default */
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Reduced margin to move images closer */
            animation: rainbowImages 3s linear infinite;
            width: 100%;
        }

        @keyframes rainbowImages {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }

        /* Style for the image container */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            justify-items: center;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Image styling */
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 250px;
            margin: 10px;
            border-radius: 10px;
            border: 5px solid #fff;
            transition: transform 0.3s ease-in-out;
            object-fit: cover; /* Ensure images cover the container without distortion */
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* For smaller screens (phones, especially iPhone) */
        @media (max-width: 768px) {
            h1, .name {
                font-size: 8vw;
            }

            .see-us-link {
                font-size: 5vw;
                padding: 12px;
            }

            .image-container img {
                max-width: 90%;
                max-height: 180px; /* Adjust height for smaller screens */
            }

            /* Ensure images stack vertically on small screens */
            .image-container {
                grid-template-columns: 1fr; /* Stack images vertically on smaller screens */
            }
        }

        /* Additional tweaks for very small screens (like older iPhones) */
        @media (max-width: 480px) {
            .image-container img {
                max-width: 95%;
                max-height: 160px; /* Further reduce image size for tiny screens */
            }
        }

        /* Styling for the modal (lightbox) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal content (image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close button (x) */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Main container to hold the text -->
    <div class="container">
        <h1>I Love You, <span class="name">Trinity ðŸ’–</span></h1>
    </div>

    <!-- "Click here to see us!" link -->
    <a href="#image-section" class="see-us-link" onclick="showImages()">Click here to see us!</a>

    <!-- Image section -->
    <div class="image-upload" id="image-section">
        <div class="image-container">
            <img src="https://i.imgur.com/fQlVKEG.jpeg" alt="Image 1" onclick="openModal(this)">
            <img src="https://i.imgur.com/aWebrZ0.jpeg" alt="Image 2" onclick="openModal(this)">
            <img src="https://i.imgur.com/p4wqa9K.jpeg" alt="Image 3" onclick="openModal(this)">
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function showImages() {
            document.querySelector('.image-upload').style.display = 'flex'; // Show images when the link is clicked
            window.scrollTo({ top: document.getElementById('image-section').offsetTop, behavior: 'smooth' }); // Smooth scroll to image section
        }

        // Open the modal with the clicked image
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        // Close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
